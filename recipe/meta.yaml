{% set name = "django-nyt" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_nyt-{{ version }}.tar.gz
  sha256: 47660e56509c9e0fd21c2e590b4fb7a78ebd903b1d987ee81bf6a0ac3352b4a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - hatchling
    - pip
  run:
    - python >=3.5
    - django >=2.2,<4.3

test:
  imports:
    - django_nyt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-wiki/django-nyt
  summary: A pluggable notification system written for the Django framework.
  dev_url: https://github.com/django-wiki/django-nyt
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
